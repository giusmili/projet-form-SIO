<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>schema.org</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

	<body>
		<header>
			<h1>Les microdata</h1>
		</header>
	
		<address itemscope itemtype="https://schema.org/PostalAddress">
			<h2>Vos info</h2>
				<ul>
			
					<li itemprop="streetAddress">Boulevard des Caloducs, 42</li>
					<li itemprop="postalCode">Code Postal : 75000</li>
					<li itemprop="addressLocality">Pentium-sur-Meuse</li>
					<li itemprop="addressCountry">Belgique</li>
				</ul>
				<a href="http://schema.org/docs/gs.html" title="schema.org">Schema.org</a>
		</address>
	
		<footer itemscope itemtype="CreativeWork">
			<p itemprop="copyrightHolder">&copy : - MIT - 2025</p>
		</footer>
		<script type="application/ld+json">
			{
			  "@context": "https://schema.org",
			  "@graph": [
				{
				  "@type": "PostalAddress",
				  "streetAddress": "Boulevard des Caloducs, 42",
				  "postalCode": "75000",
				  "addressLocality": "Pentium-sur-Meuse",
				  "addressCountry": "Belgique"
				},
				{
				  "@type": "CreativeWork",
				  "copyrightHolder": "- MIT - 2025"
				}
			  ]
			}
		</script>
			
		

</body>
</html>
